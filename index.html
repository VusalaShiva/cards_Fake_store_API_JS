<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store API - JS Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #e7cfcf;
      border-radius: 10px;
      border: 1px solid #222;
      padding: 15px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      max-width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: contain;
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0;
      color: #222;
    }
    .card p {
      font-size: 14px;
      color: #555;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    .category {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <script src="script.js"></script>
</body>
</html>
